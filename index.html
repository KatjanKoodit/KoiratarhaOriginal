<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kartat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <link href="css/appStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
<div id="mainContent">
    <header>
        <h1>Koiratarha</h1>
        <nav>
            <ul>
                <li><a href="index.html">Kartat<br><img class="icon" src="kuvat/Kuvia/map50color.png" width="50" height="50" alt="Kartta-ikoni"></a></li>
                <li><a href="weather.html">Sää ja kuvat<br><img class="icon" src="kuvat/Kuvia/temp50color.png" width="50" height="50" alt="Lämpötila-ikoni"></a></li>
                <li><a href="private.html">Yksityistä<br><img src="kuvat/Kuvia/private50color.png" width="50" height="50" alt="Lukko-ikoni"></a></li>
            </ul>
        </nav>
    </header>

    <div id="mapAndTexts">
        <div id="map"></div>

        <div id="textsOfPage">
            <div id="radioGroupGroup">
                <p>Näytä kartalla:</p>
                <div id="radioGroup">
                    <div>
                        <input type="radio" id="placeChoice1"
                               name="place" value="enclosure">
                        <label for="placeChoice1">Aitaukset</label>
                    </div>
                    <div>
                        <input type="radio" id="placeChoice2"
                               name="place" value="trail">
                        <label for="placeChoice2">Hiihtoladut</label>
                    </div>
                    <div>
                        <input type="radio" id="placeChoice3"
                               name="place" value="toilet">
                        <label for="placeChoice3">Käymälät</label>
                    </div>
                    <div>
                        <input type="radio" id="placeChoice4"
                               name="place" value="forest">
                        <label for="placeChoice4">Metsät</label>
                    </div>
                    <div>
                        <input type="radio" id="placeChoice5"
                               name="place" value="beach">
                        <label for="placeChoice5">Uimarannat</label>
                    </div>
                    <div>
                        <input type="radio" id="placeChoice6"
                               name="place" value="all">
                        <label for="placeChoice6">Kaikki</label>
                    </div>
                </div>
                <div class="center">
                    <button id="submitBtn">Valitse</button>
                </div>
            </div>
            <div id="placeInfoGroup">
                <div id="placeInfo">
                    <p id="name"></p>
                    <p id="address"></p>
                    <p id="city"></p>
                </div>
                <div class="center">
                    <button id="navigationBtn">Hae reitti</button>
                </div>
                <div id="routeColours">
                    <p><span class="green">vihreä</span>: kävele</p>
                    <p><span class="purple">violetti</span>: bussi</p>
                    <p><span class="blue">sininen</span>: juna</p>
                    <p><span class="pink">pinkki</span>: raitiovaunu</p>
                    <p><span class="coral">oranssi</span>: muut</p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="projectDetails">
    <a href="#mainContent"><img src="kuvat/Kuvia/map50color.png" width="50" height="50" alt="Kartta-ikoni"></a>
    <a href="weather.html"><img class="icon" src="kuvat/Kuvia/temp50color.png" width="50" height="50" alt="Lämpötila-ikoni"></a>
    <a href="private.html"><img src="kuvat/Kuvia/private50color.png" width="50" height="50" alt="Lukko-ikoni"></a>
    <p>Web-tekniikat ja digitaalinen media TX00DJ99-3026<br>Metropolia Ammattikorkekoulu<br>2022</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="js/Polyline.encoded.js"></script>
<script src="js/main.js"></script>
</body>
</html>
